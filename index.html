  <title>Memory Game</title>

<body>
  <div class="winMge">
    <h1>You win</h1>
    <button><a href="google.com">Next Level</a></button>

    <button class="btn" data-image="09" onclick="buttonClicked(this)">9</button>
    <button class="btn" data-image="10" onclick="buttonClicked(this)">10</button>
  </div>
